<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MongoDB Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <br>
      <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Age</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="0">
          </div>
          <button id="submit" class="btn btn-default">Submit</button>
      </form>
    <table class="table table-striped">
        <thead>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        $.ajax(
                {
                    type: 'POST',
                      url: "/web/api/mongo/get/",
                      data: {},
                      success: function(data){
                          $.each(data,function(k,v){

                              $("table tbody").append("<tr><td>"+ v.name+"</td><td>"+ v.age+"</td></tr>");
                          })
                      }
                }
        );
        $("#submit").bind("click",function(e){
            var name=$("#exampleInputName2").val();
            var age=$("#exampleInputEmail2").val();
            $.ajax(
                {
                    type: 'POST',
                      url: "/web/api/mongo/get/?name="+name+"&age="+age,
                      data: {},
                      success: function(data){
                          $.each(data,function(k,v){
                              $("table tbody").append("<tr><td>"+ v.name+"</td><td>"+ v.age+"</td></tr>");
                          })
                      }
                }
            );
        })
    </script>
  </body>
</html>
