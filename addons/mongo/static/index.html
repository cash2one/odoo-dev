<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MongoDB Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <br>
      <form class="form-inline">
          <div class="form-group">
            <label for="InputID">ID</label>
            <input type="text" class="form-control" id="InputID" placeholder="Breast Cancer">
          </div>
          <div class="form-group">
            <label for="InputCnName">中文名</label>
            <input type="text" class="form-control" id="InputCnName" placeholder="乳腺癌">
          </div>
          <div class="form-group">
            <label for="InputEnName">英文名</label>
            <input type="text" class="form-control" id="InputEnName" placeholder="breast cancer">
          </div>
          <button id="submit" class="btn btn-default">Submit</button>
      </form>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>中文名</th>
            <th>英文名</th>
            <th> </th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        $.ajax(
                {
                    type: 'POST',
                      url: "/web/api/mongo/get/",
                      data: {},
                      success: function(data){
                          $.each(data,function(k,v){
                              $("table tbody").append("<tr><td>"+ v[0]+"</td><td>"+ v[1]+"</td><td>"+ v[2]+"</td><td><button type=\"button\" class=\"btn btn-link\">编辑</button></td></tr>");
                          });
                          $(".btn-link").on("click",function(e){
                                var t= e.target.parentElement.parentElement.childNodes[0].innerText;

                               location.href="/mongo/static/edit.html?id="+ t
                            });
                      }
                }
        );

        $("#submit").bind("click",function(e){
            var id=$("#InputID").val();
            var cn=$("#InputCnName").val();
            var en=$("#InputEnName").val();
            if(id==""||cn==""||en==""){
                alert("ID and Name has not value.");
                return false;
            }
            $.ajax(
                {
                    type: 'POST',
                      url: "/web/api/mongo/get/?id="+id+"&cn="+cn+"&en="+en,
                      data: {},
                      success: function(data){
                              $("table tbody").append("<tr><td>"+ id+"</td><td>"+ cn+"</td><td>"+en+"</td><td><button type=\"button\" class=\"btn btn-link\">编辑</button></td></tr>");
                      }
                }
            );
            return false;
        })
    </script>
  </body>
</html>
