<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>套餐疾病列表</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="myTabs">

      </ul>

      <!-- Tab panes -->
      <div class="tab-content">

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/mongo/static/js/vnsoft.js"></script>
    <script>

        $.ajax(
                {
                    type: 'POST',
                      url: "/web/api/mongo/get_list/?lang="+ getUrlVar("lang")+"&id="+getUrlVar("id")+"&tc="+getUrlVar("tc"),
                      data: {},
                      success: function(data){


                          document.title = data[0];
                          $.each(data[1],function(k,v){
                                if(v[0]=='disease'){
                                    $(".nav-tabs").append("<li role=\"presentation\" ><a href=\"#"+v[0]+"\" aria-controls=\""+v[0]+"\" role=\"tab\" data-toggle=\"tab\">"+v[1]+"</a></li>");
                                    $(".tab-content").append("<div role=\"tabpanel\" class=\"tab-pane active\" id=\""+v[0]+"\"><table class=\"table table-striped\"><thead><th>名称</th><th>适应性别</th><th> </th></thead><tbody></tbody></table></div>");
                                      if(v[2].length>0){
                                          $.each(v[2],function(k1,v1){
                                              var s='男女均可';
                                              var urllink="tjs_detail.html?no="+ v1[0] +"&lang="+ getUrlVar("lang")+"&id="+getUrlVar("id")+"&tc="+getUrlVar("tc");
                                              if(v1[2]=="M"){
                                                  s="男"
                                              }else if(v1[2]=="F"){
                                                  s='女'
                                              }
                                              $("#"+v[0]+" table tbody").append("<tr><td>"+ v1[1]+"</td><td>"+ s+"</td><td><a href=\""+urllink+"\">查看</a></td></tr>");
                                          });
                                      }
                                }
                          });
                           $('#myTabs a:first').tab('show')
                      }
                }
        );


    </script>
  </body>
</html>
