<body>

        <div id="db27018">

            <ul>

    </div>

    <script>
        function dbchange(){
            document.getElementById("db27017").style.display ='none';
            document.getElementById("db27018").style.display ='none';
            document.getElementById("db27019").style.display ='none';
            var obj=document.getElementById('dbselect');
            var index=obj.selectedIndex; //序号，取当前选中选项的序号
            var val = obj.options[index].value;
            if(val!='00000'){document.getElementById('db'+val).style.display ='block';}
        }
        dbchange();
    </script>
</body>
