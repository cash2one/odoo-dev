        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div class="am-container">
<label>乳腺癌风险预测</label>
<form name="risk" id="risk" class="am-form">
            <table class="am-table">
                <tr>
                    <td valign="top" width="19">1.</td>
                    <td valign="top" width="330" colspan="2">
                        是否有乳腺癌病史、乳腺导管原位癌（DCIS）、 乳腺小叶原位癌（LCIS）或因霍奇金淋巴瘤在胸部进行过放射治疗？
                    </td>
                    <td valign="top" width="8">
                        &nbsp;
                    </td>
                    <td valign="top" width="109" align="right" onchange="checkHistory()">
                        <select id="history" name="history" >
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top" width="19">2.</td>
                    <td valign="top" width="330" colspan="2">
                        是否有 BRCA1、BRCA2基因突变,或者是否有可增加乳腺癌风险的遗传性综合征？
                    </td>
                    <td valign="top" width="8">
                        &nbsp;
                    </td>
                    <td valign="top" width="109" align="right">
                        <select id="genetics" name="genetics" onchange="checkGenetics()">
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                            <option value="2">未知</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">3.</td>
                    <td valign="top" colspan="2">
                        年龄（该模型仅适用于35岁及以上人群）？
                    </td>
                    <td valign="top">
                        &nbsp;
                    </td>
                    <td valign="top" align="right">
                        <select id="current_age" name="current_age" size="1" onchange="checkAge()">
                            <option value="99">请选择</option>
                            <option value="34">小于35</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                            <option value="46">46</option>
                            <option value="47">47</option>
                            <option value="48">48</option>
                            <option value="49">49</option>
                            <option value="50">50</option>
                            <option value="51">51</option>
                            <option value="52">52</option>
                            <option value="53">53</option>
                            <option value="54">54</option>
                            <option value="55">55</option>
                            <option value="56">56</option>
                            <option value="57">57</option>
                            <option value="58">58</option>
                            <option value="59">59</option>
                            <option value="60">60</option>
                            <option value="61">61</option>
                            <option value="62">62</option>
                            <option value="63">63</option>
                            <option value="64">64</option>
                            <option value="65">65</option>
                            <option value="66">66</option>
                            <option value="67">67</option>
                            <option value="68">68</option>
                            <option value="69">69</option>
                            <option value="70">70</option>
                            <option value="71">71</option>
                            <option value="72">72</option>
                            <option value="73">73</option>
                            <option value="74">74</option>
                            <option value="75">75</option>
                            <option value="76">76</option>
                            <option value="77">77</option>
                            <option value="78">78</option>
                            <option value="79">79</option>
                            <option value="80">80</option>
                            <option value="81">81</option>
                            <option value="82">82</option>
                            <option value="83">83</option>
                            <option value="84">84</option>
                            <option value="85">85</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">4.</td>
                    <td valign="top" colspan="2">
                        月经初潮年龄？
                    </td>
                    <td valign="top">
                        &nbsp;
                    </td>
                    <td valign="top" align="right">
                        <select id="age_at_menarche" name="age_at_menarche" size="1">
                            <option value="999">请选择</option>
                            <option value="99">未知</option>
                            <option value="10">7到11</option>
                            <option value="13">12到13</option>
                            <option value="14">大于等于14</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">5.</td>
                    <td valign="top" colspan="2">
                        一胎生育年龄？
                    </td>
                    <td valign="top">
                        &nbsp;
                    </td>
                    <td valign="top" align="right">
                        <select id="age_at_first_live_birth" name="age_at_first_live_birth" size="1">
                            <option value="999">请选择</option>
                            <option value="99">未知</option>
                            <option value="0">未生育</option>
                            <option value="15">小于20</option>
                            <option value="22">20到24</option>
                            <option value="27">25到29</option>
                            <option value="30">大于等于30</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">6.</td>
                    <td valign="top" colspan="2">
                        一级亲属（母亲、姐妹、女儿）有多少人患有乳腺癌？
                    </td>
                    <td valign="top">
                        &nbsp;
                    </td>
                    <td valign="top" align="right">
                        <select id="related_with_breast_cancer" name="related_with_breast_cancer" size="1">
                            <option value="999">请选择</option>
                            <option value="99">未知</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">大于1</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">7.</td>
                    <td valign="top" colspan="2">是否进行过乳腺活检？</td>
                    <td valign="top">&nbsp;</td>
                    <td valign="top" align="right">
                        <select id="ever_had_biopsy" name="ever_had_biopsy" size="1" onchange="checkBiopsy()">
                            <option value="999">请选择</option>
                            <option value="99">未知</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top" width="19"> &nbsp; </td>
                    <td valign="top" width="19">7a.</td>
                    <td valign="top" width="311">进行过几次乳腺活检？</td>
                    <td valign="top" width="8">&nbsp;</td>
                    <td valign="top" width="109" align="right">
                        <select id="previous_biopsies" name="previous_biopsies" size="1">
                            <option value="999">请选择</option>
                            <option value="1">1</option>
                            <option value="2">大于1</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">&nbsp;</td>
                    <td valign="top">7b.</td>
                    <td valign="top">是否至少有一次活检显示乳腺非典型增生？</td>
                    <td valign="top">&nbsp;</td>
                    <td valign="top" align="right">
                        <select id="biopsy_with_hyperplasia" name="biopsy_with_hyperplasia" size="1">
                            <option value="999">请选择</option>
                            <option value="99">未知</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>

                <tr>

                    <td valign="top" >8.</td>

                    <td valign="top" colspan="2" > 种族</td>
                    <td valign="top">&nbsp;</td>
                    <td valign="top" align="right" >
                        <select id="race" name="race" size="1" onchange="checkEthnicity()">
                            <option value="999">请选择</option>
                            <option value="1">白人</option>
                            <option value="2">非裔</option>
                            <option value="3">拉美裔</option>
                            <option value="4">亚洲裔</option>
                            <option value="5">美洲印第安人、阿拉斯加土著</option>
                            <option value="6">未知</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">&nbsp;</td>
                    <td valign="top">8a.</td>
                    <td valign="top"> 亚种 </td>
                    <td valign="top">&nbsp;</td>
                    <td valign="top" align="right" >
                        <select id="subrace" name="subrace" size="1" >
                            <option value="999">请选择</option>
                            <option value="7">中国人</option>
                            <option value="8">日本人</option>
                            <option value="9">菲律宾人</option>
                            <option value="10">夏威夷岛人</option>
                            <option value="11">其他太平洋岛人</option>
                            <option value="12">其他</option>
                        </select>
                    </td>
                </tr>

            </table>
            </form>
    <button type="button" id="calculate" class="am-btn am-btn-danger am-align-right">计算风险</button>
</div>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd am-topbar-inverse">乳腺癌风险预测
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
      <label id="lab1">您的最近五年风险值为：<span id="span1"></span>%</label><br>
      <label id="lab2">全民最近五年平均值为：<span id="span2"></span>%</label><br><br>
      <label id="lab3">您的终身风险值为：<span id="span3"></span>%</label><br>
      <label id="lab4">全民终身平均值为：<span id="span4"></span>%</label>
    </div>
  </div>
</div>

<script>
    $("#calculate").bind("click",function(e){
       p=calculate();
        console.log(p);

        if(p!=undefined){
            $.ajax({
              type: 'POST',
              url: "/web/api/risk_tool/",
              data: p,
              success: function(data){

                  $("#span1").html(data[0]);
                  $("#span2").html(data[1]);
                  $("#span3").html(data[2]);
                  $("#span4").html(data[3]);
                  $('#doc-modal-1').modal('open');;
              }
            });
        }

    });
</script>
</body>
</html>
