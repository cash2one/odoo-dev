<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>WeiXin</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  
</head>
<body>
<div data-role="page" >

  <div data-role="header" data-theme="c">
    <h1>人和未来生物科技(北京)有限公司</h1>
  </div>

  <div data-role="content">
    <form id="login_form" method="post">
      <label for="fname" >邮箱：</label>
      <input type="text" name="fname" id="fname" placeholder="登录邮箱地址...">
      <label for="pwd" >密码：</label>
      <input type="password" name="fname" id="pwd" placeholder="登录密码...">
       <input type="submit" id="login_submit" value="登录" />
    </form>
  </div>

  <div data-role="footer">
    <h1>版权所有</h1>
  </div>

</div>
<!--script -->
<script>
$(document).ready(function(){
   $(document).on("click","#login_submit",function(){
        var username = $("#fname").val().trim();
        var pwd = $("#pwd").val().trim();
        var server_ip="192.168.1.101";
        var port="8069";
      $.post("http://" + server_ip + ":" + port + "/web/crmapp/login", {
          "Username": username,
          "Pwd": pwd
        },
        function(data,status,xhr) {
          alert("post");
          if (data.statu == 200) {
            alert(data);
          } else if(data.statu==500) {
            alert(data.errtext);
          }else{
            alert("Sorry，登陆出现异常，请稍后再试。。。");
          }
      });
      return false;
    });

});
</script>
</body>
</html>
