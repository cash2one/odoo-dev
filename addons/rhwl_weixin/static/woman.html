<body>
<div id="accordion">
    <div class="am-g">
      <div class="am-u-sm-4">姓名</div>
      <div id="pregnantWomanName" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">样品编号</div>
      <div id="pregnantWomanID" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">采血日期</div>
      <div id="takeBloodTime" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">孕周</div>
      <div id="gestationalWeeks" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">手机号码</div>
      <div id="phoneNumber" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">紧急联系人</div>
      <div id="emergencyCall" class="am-u-sm-8"></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-4">样品状态</div>
      <div id="state" class="am-u-sm-8"></div>
    </div>
</div>

<script>
  $(function() {
    //$('#tab').find('tbody').append('<tr><td>名称</td><td>网址</td><td>日期</td></tr>');
	$.ajax({
		  type: 'POST',
		  url: "/web/crmapp/woman/?openid="+$.getUrlVar('openid')+"&pregnantWomanID="+ $.getUrlVar('pregnantWomanID'),
		  data: {},
		  success: function(data){
              console.log(data);
              $.each(data,function(k,v){
                console.log(k);
                  $("#"+k).text(v);
              });
		  }
		});
     $('#accordion').collapse("close");
  });
</script>
</body>
