<script>
    var OPENID=$.getUrlVar('openid');
    var GENE_ID=$.getUrlVar('id');
    var SEQ= $.getUrlVar("seq");
    $(document).ajaxStart(function(){
            $("<div id=\"wait_ajax\">数据加载中，请稍候......</div>").appendTo($("body"));
            });
        $(document).ajaxStop(function(){
            $("#wait_ajax").remove();
            });

  $(function() {

      $.ajax({
          type: 'POST',
          url: "/web/api/genes/report/img/?openid=" + OPENID + "&id=" + GENE_ID + "&ps="+$.getUrlVar('ps')+"&pe="+$.getUrlVar('pe'),
          data: {},
          success: function (data) {
              $.each(data,function(k,v){
                   $("body").append("<img style=\"width:100%\" src=\""+v+"\"></img><hr data-am-widget=\"divider\" style=\"\" class=\"am-divider am-divider-default\"/>")
              })
          }
      });
  });

</script>
