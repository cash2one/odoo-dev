<script>
     var store = $.AMUI.store;

     $("#tab tbody").on("click","tr",function(e){
        console.log(e.currentTarget.dataset.id);
         location.href = location.origin+"/rhwl_web_material/static/material_v4.html"+location.search+"&id="+e.currentTarget.dataset.id
    });
  $(function() {
        $.ajax({
              type: 'POST',
              url: "/web/api/web_material/list/?openid="+$.getUrlVar('openid')+"&code="+$.getUrlVar('code'),
              data: {},
              success: function(data){
                  $.each(data,function(k,v){
                      var state_name="草稿"
                      if(v[3]=="confirm"){
                          state_name="确认";
                      }else if(v[3]=="approve1"){
                          state_name="核准1";
                      }else if(v[3]=="approve2"){
                          state_name="核准2";
                      }else if(v[3]=="done"){
                          state_name="完成";
                      }
                      $("#tab tbody").append("<tr data-id=\""+v[0]+"\"><td>"+v[1]+"</td><td>"+v[2]+"</td><td>"+state_name+"</td></tr>");
                  });

              },
              fail:function(res){
                  alert("获取申请单失败。");
              }
            });
  });
</script>
